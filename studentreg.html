<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Demo Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <label for="id">Student ID:</label>
    <input type="text" id="id" name="id" pattern="\d{8}" required>
    
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+" required>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" required>
    
    <label for="projectTitle">Project Title:</label>
    <input type="text" id="projectTitle" name="projectTitle" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" required>

    <label for="timeSlot">Select Time Slot:</label>
    <select id="timeSlot" name="timeSlot" required>
        <option value="1">4/19/2070, 6:00 PM â€“ 7:00 PM</option>
        <!-- Add more options for other time slots -->
    </select>

    <button type="button" onclick="validateForm()">Submit</button>
    <p id="errorMessage" class="error-message"></p>
</form>

<script>
    function validateForm() {
        // Add your JavaScript validation logic here
        // You can use document.getElementById to get input values and perform validation
        // Update the error message accordingly
        // Example: document.getElementById("errorMessage").innerText = "Invalid input!";
    }
</script>

</body>
</html>
